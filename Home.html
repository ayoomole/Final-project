<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <title>Focus Timer</title>
</head>
<body>
  <div class="page">
    <header>
      
        <img src="/Images/FT-Logo.svg" alt="Logo">
        <!-- Toggle Switch -->
        <div class="tab">
          <button class="tablinks">Timer</button>
          <button class="tablinks">Stop Watch</button>
        </div>

      <!-- Shuffle Image Button -->
      <button class="btn"><i class="fa fa-folder">Shuffle Image</i></button>

    </header>
    <div class="timer">
      <h4 class="field-title">Pomodoro Timer</h4>
      <h1 class="time-counter">25:00</h1>
      <h4 class="field-title">Schedule Your Break</h4>
      <div class="breaks-tab">
        <button class="">5mins</button>
        <button class="">10mins</button>
        <button class="">15mins</button>
      </div>
<div>
  <h4 class="field-title">Select Music</h4>
  <button class="btn"><i class="fa fa-folder">Dont take me away.mp3</i></button>
</div>

<button class="start-btn"><i class="fa fa-play"></i></button>


    </div>
  </div>
 
  
</body>
</html>
